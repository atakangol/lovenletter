{% extends "layout.html" %}
{% block content %}
<table>
    <tr>
        <th> </th>
        <th>Title</th>
        <th> Author(s)</th>
    </tr>
    {%for book in results %}

    <tr> 
        <td><img src = "{{book[2]}}" alt="image not found" ></td>
        <td><a href = "/book/{{book[3]}}">{{book[0]}}</a></td>
        <td>{{book[1]}}</td>
        
    </tr>


    {%endfor%}

    
</table>

<a href = "/search/results/{{term}}/{{page}}">Next page</a>


{% endblock content %}
